<div class="row checkout">
    <div class="col-xs-12 checkout-header">
        <div class="col-xs-5 header-details">
            <h4>{{ username }}</h4>
            <p>YOUR TOTAL</p>
        </div>
        <div class="col-xs-7 header-total">
            <p>$88</p>
        </div>
    </div>
    <div class="col-xs-12 checkout-form">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-xs-12 form-group">
                    <label for="creditNumber">Credit card number</label>
                    <input type="number" id="creditNumber" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="expireMonth">Expiration date</label>
                    </div>
                    <div class="col-xs-7">
                        <select name="expireMonth" id="expireMonth" class="form-control">
                            <option>Month</option>
                        </select>
                    </div>
                    <div class="col-xs-5">
                        <select name="expireYear" id="expireYear" class="form-control">
                            <option>Year</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="cvv">CVV</label>
                    </div>
                    <div class="col-xs-5">
                        <input type="password" name="cvv" id="cvv" class="form-control">
                    </div>
                    <div class="col-xs-7">
                        <p>3 or 4 digits - view example</p>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12 formFooter">
                    <button class="formSub" type="submit" [disabled]="!f.valid">Pay</button>
                    <br>
                    <br>
                    <a>
                        <p>Cancel order</p>
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
